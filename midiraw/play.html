    <style>
          #file-input {
        /* Basic styling for the file input */
        background-color: white; /* Set a contrasting background color */
        color: black; /* Set a contrasting text color */
        border: 1px solid #ccc; /* Add a border for visual separation */
        padding: 10px; /* Add some padding for readability */
        border-radius: 5px; /* Add rounded corners for a modern look */
      }

      /* Adjust the appearance of the "Choose File" button */
      #file-input::-webkit-file-upload-button {
        /* For Chrome, Safari, and Opera */
        background-color: #4CAF50; /* Set a button color */
        color: white; /* Set the button text color */
        padding: 10px 20px; /* Add padding to the button */
        border: none; /* Remove default button border */
        border-radius: 5px; /* Add rounded corners to the button */
        cursor: pointer; /* Change the cursor to a pointer on hover */
      }

      #file-input::-webkit-file-upload-button:hover {
        /* Styling for the button on hover */
        background-color: #45a049; /* Change the button color on hover */
      }

      /* Style for the text within the file input */
      #file-input::placeholder {
        /* For browsers that support placeholders */
        color: #666; /* Set the placeholder text color */
      }

          /* Custom player style */
          #section3 midi-player {
            background-color: #EB459E;
            display: block;
            width: inherit;
            margin: 4px;
            margin-bottom: 0;
          }
          #section3 midi-player::part(control-panel) {
            background: #EB459E;
            border: 2px solid #000;
            border-radius: 10px 10px 0 0;
          }
          #section3 midi-player::part(play-button) {
            color: #353;
            border: 2px solid currentColor;
            background-color: #4d4;
            border-radius: 20px;
            transition: all 0.2s;
            content: 'hello';
          }
          #section3 midi-player::part(play-button):hover {
            color: #0a0;
            background-color: #5f5;
            border-radius: 10px;
          }
          #section3 midi-player::part(time) {
            font-family: monospace;
          }

          /* Custom visualizer style */
          #section3 midi-visualizer .piano-roll-visualizer {
            background: #2C2F33;
            border: 2px #FEE75C;
            border-top: none;
            border-radius: 0 0 10px 10px;
            margin: 4px;
            margin-top: 0;
            overflow: auto;
          }
          #section3 midi-visualizer svg rect.note {
            fill: white;
            opacity: 0.7;
            stroke-width: 2;
          }
          #section3 midi-visualizer svg rect.note[data-instrument="0"] {
            fill: #e22;
            stroke: #500;
          }
          #section3 midi-visualizer svg rect.note[data-instrument="2"] {
            fill: #2ee;
            stroke: #055;
          }
          #section3 midi-visualizer svg rect.note[data-is-drum="true"] {
            fill: pink;
            stroke: #888;
          }
          #section3 midi-visualizer svg rect.note.active {
            stroke-opacity: 1;
            opacity: 0.99;
            stroke: #FEE75C;
          }
    </style>

    <script>
            document.getElementById('file-select').addEventListener('change', function(event) {
              const selectedFile = event.target.value;
              if (selectedFile) {
                const fileURL = selectedFile; // Assuming MIDI files are in the same directory
                updateMIDIPlayer(fileURL);
              }
            });

            document.getElementById('file-input').addEventListener('change', function(event) {
              const file = event.target.files[0];
              if (file) {
                const fileURL = URL.createObjectURL(file);
                updateMIDIPlayer(fileURL);
              }
            });

            function updateMIDIPlayer(fileURL) {
              const midiPlayer = document.getElementById('midi-player');
              const midiVisualizer = document.getElementById('midi-visualizer');

              midiPlayer.setAttribute('src', fileURL);
              midiVisualizer.setAttribute('src', fileURL);
            }

           const fileInput = document.getElementById('file-input');
      const filenameDisplay = document.getElementById('filename-display');

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          filenameDisplay.textContent = file.name;
        } else {
          filenameDisplay.textContent = 'No file chosen';
        }
