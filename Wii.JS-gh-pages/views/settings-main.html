<div class="settings settings-main">
  <div class="settings-header"></div>

  <div class="settings-content">
    <div class="settings-navcontainer">
      <div class="settings-navbtn info left">
        <div class="icon"></div>
        <span class="label">Info/Credits</span>
      </div>
      <!-- Note: viewchange class triggers the JS router -->
      <div class="settings-navbtn settings right viewchange" onmouseover="hover()" onclick="select()" data-view="licenses-temp" data-transition="fade">
        <div class="icon"></div>
        <span class="label">Wii Settings</span>
      </div>
    </div>
  </div>

  <div class="settings-footer">
    <div class="back viewchange" onmouseover="hover()" onclick="back()" data-view="menu" data-transition="fade"></div>
  </div>
</div>
