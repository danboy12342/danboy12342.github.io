          <div class="channel-icon occupied">

          <div class="channel-icon blank"><div class="hover" id="2"></div></div>
          <div class="channel-icon blank"><div class="hover" id="3"></div></div>
        </div>

        <!-- Column 2 -->
        <div class="col">
          <div class="channel-icon occupied">
             <img src="assets/images/miichannel.jpg">
             <div class="hover" id="4" onmouseover="hover()" onclick="zip()" data-img="assets/images/miichannel.jpg"></div>
          </div>
          <div class="channel-icon blank"><div class="hover" id="5"></div></div>
          <div class="channel-icon blank"><div class="hover" id="6"></div></div>
        </div>

        <!-- Column 3 -->
        <div class="col">
          <div class="channel-icon blank"><div class="hover" id="7"></div></div>

          <div class="channel-icon blank"><div class="hover" id="9"></div></div>
        </div>

        <!-- Column 4 -->
        <div class="col">
           <div class="channel-icon blank"><div class="hover" id="10"></div></div>
           <div class="channel-icon blank"><div class="hover" id="11"></div></div>
           <div class="channel-icon blank"><div class="hover" id="12"></div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bottom-title"></div>

    <div class="left-button-container">
      <div class="left-button"></div>
      <div class="wii-button corner-button viewchange" onmouseover="hover()" onclick="select()" data-view="settings-main" data-transition="fade"></div>
    </div>

    <div class="date"></div>

    <div class="right-button-container">
      <div class="right-button"></div>
      <div class="mail-button corner-button" onmouseover="hover()"></div>
    </div>
  </div>
</div>

<!-- Overlay for Channel Zoom -->
<div class="splash-screen"></div>

<div class="splash-bar">
  <div class="splash-buttons">
    <a href="javascript:void(0)" class="btn menu-btn" onmouseover="hover()" onclick="back()">Wii Menu</a>
    <a href="javascript:void(0)" class="btn" onmouseover="hover()" onclick="select()">Start</a>
  </div>
</div>
